    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                
                    <h1>Second Degree Equations</h1>
                    <h2>Quadratic Equation: ax<sup>2</sup>  + bx + c</h2>
                    <h3>Enter the coefficients of a, b and c in the field below.</h3>
                    
                    <form action="/action_page.php">
                        <div class="form-group">
                            <label for="ip_a">Value of a:</label>
                            <input type="number" class="form-control" id="ip_a">
                        </div>
                        <div class="form-group">
                            <label for="ip_b">Value of b:</label>
                            <input type="number" class="form-control" id="ip_b">
                        </div>
                        <div class="form-group">
                            <label for="ip_c">Value of c:</label>
                            <input type="number" class="form-control" id="ip_c">
                        </div>
  
                    </form>
                    
                    <button type="submit" class="btn btn-primary sol_btn" onclick="solution();">Solution</button><br>
                    <br><label for="result_p" >Result:</label>
                    <p id="p1"><b>root 1 :</b></p>
                    <p id="p2"><b>root 2 :</b></p>
    
  
                </div>
            </div>
        </div>

        <script src="main.js"></script>    
        
    </body>
